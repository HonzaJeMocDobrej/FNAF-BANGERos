<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./res/css/mainRoom.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One night at Honzak</title>
</head>
<body >
    <video id="backgroundvideo3">
        <source src="./res/videos/tomikjs.mp4" type="video/mp4">
      </video>

      <video id="backgroundvideo">
         <source src="./res/videos/project.mp4" type="video/mp4">
       </video>
       <video id="honzajs">
        <source src="./res/videos/honzakjs.mp4" type="video/mp4">
      </video>
       
       <audio src="./res/sound/officeAudio.mp3" id="officeAudio" loop></audio>
       <audio src="./res/sound/animdoor.mp3" id="animDoor" ></audio>
       <audio src="./res/sound/doorSlam.mp3" id="doorSlam" ></audio>
       <audio src="./res/sound/lightsound.mp3" id="lightSound" loop></audio>
       <audio src="./res/sound/Call.mp3" id="call"></audio>
       <audio src="./res/sound/openCamera.mp3" id="openCamera" ></audio>
       <audio src="./res/sound/musicBox.mp3" id="musicBox" loop></audio>
       <audio src="./res/sound/switch.mp3" id="camSwitch" ></audio>
       <audio src="./res/sound/swoosh.mp3" id="swoosh" ></audio>
       <audio src="./res/sound/run.mp3" id="run" ></audio>
       <div id="game">
           
      
           
           <video id="backgroundvideo2">
               <source src="./res/videos/sixAM.mp4" type="video/mp4">
            </video> 
            <div id="myProgress">
        <div id="myBar"></div>
      </div>
      
   <div id="freddynose"></div>
    <div id="mainContent">
         
        <div id="camera">\____________/</div>
        <div id="turnaround">\_/</div>
        <div id="puppetButton">Spin the wheel</div>
        <div id="energyindicator">100</div>
        <div id="time">12 AM</div>
        <img src="./res/img/Default.webp" alt="" id="officeImg">
        <img src="./res/img/puppet0.png" alt="" id="behindImg">
        <div id="camBgContainer">
            <img src="./res/img/StageHonzak.png" alt="" id="camImg">
            <div id="mapContainer">
                <img src="./res/img/Map.png" alt="" id="map">
                <div class="invBtn" class="active" data-inRoom="1" data-imgEmpty="res/img/emptyStage.png" data-img="res/img/StageHonzak.png"></div>
                <div class="invBtn" data-inRoom="2" data-imgEmpty="res/img/LHallEmpty.png" data-img="res/img/LHallHonzak.png"></div>
                <div class="invBtn" data-inRoom="3" data-imgEmpty="res/img/RHallEmpty.png" data-img="res/img/RHallHonzak.png"></div>
            </div>
        </div>
       
            
            <div id="lightBtnL"></div>
            <div id="lightBtnR"></div>
            <div id="doorBtnL"></div>
            <div id="doorBtnR"></div>
           

        </div> 
    </div>
</div>
    <script type="module" src="./res/js/mainRoom.js"></script>
</body>
</html>
