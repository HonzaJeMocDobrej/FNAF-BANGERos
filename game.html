<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./res/css/mainRoom.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One night at Honzak</title>

<body >
    <div id="game">
     <video id="backgroundvideo">

      </video>
      <video id="backgroundvideo2">
        <source src="./res/videos/sixAM.mp4" type="video/mp4">
      </video> 
    
   <div id="freddynose"></div>
    <div id="mainContent">
         
        <div id="camera">\____________/</div>

        <a href="http://127.0.0.1:5500"> <div id="playagain">PLAY AGAIN</div></a>

        <div id="energyindicator">100</div>

</div>
